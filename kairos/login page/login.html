<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
      <h2 class="logo">KAIROS</h2>  
      <nav class="navigation">
        <a href=" #">Home</a>
        <a href=" #">About</a>
        <a href=" #">Services</a>
        <a href=" #">Contact</a>
        <buton class="btnLogin">Login</buton>
      </nav>   
    </header>

    <div class="wrapper">
      <div class="form-box">
        <h2 class="login1">Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"></span>
            <input type="email" placeholder="Email" required>
            
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="password" placeholder="password" required>
            
          </div>
          <div class="remember">
            <label>
              <input type="checkbox">Remember me</label>
              <a href="#">Forgot password</a>
          </div>
          <button class="btn" type=""submit>Login</button>
          <div class="login-register">
            <p>Don't have an account<a href="#" class="register-link">Register</a></p>
          </div>
          
        </form>
      </div>
      <div class="Registration">
        <h2 class="login1">Registration </h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"></span>
            <input type="text" placeholder="Username" required>
            </div>
          
            <div class="input-box">
            <span class="icon"></span>
            <input type="email" placeholder="Email" required>
            </div>
          
            <div class="input-box"> 
            <span class="icon"></span>
            <input type="password" placeholder="password" required>
            </div>
          
            <div class="remember">
            <label>
              <input type="checkbox">Remember me</label>
              <a href="#">I agree to the terms and conditions</a>
          </div>
          <button class="btn" type="submit">Registration</button>
          <div class="login-register">
            <p>Already have an account<a href="#" class="login-link">Login</a></p>
          </div>
          
        </form>
      </div>

    </div>
    <script src="login.js"></script>
</body>
</html>
